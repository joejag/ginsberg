<!DOCTYPE html><html lang="en" ng-app="ginsbergApp"></html><head><meta charset="utf-8" /><title>Sleep vs Mood</title><link href="vendor/stylesheets/bootstrap/bootstrap.css" rel="stylesheet" /><link href="stylesheets/application.css" rel="stylesheet" /><link href="stylesheets/graph.css" rel="stylesheet" /></head><body ng-controller="moodSleepController"><div class="main container"><div class="graph-header row"><div class="col-sm-9"><div class="date-range-title"><h2>{{ startMonth }}&nbsp;-&nbsp;{{ endMonth }}</h2></div></div><div class="col-sm-3 form-horizontal"><div class="form-group date-range"><div class="col-sm-5"><select class="form-control" ng-change="redraw()" ng-model="startMonth"><option>January</option><option>February</option><option>March</option><option>April</option><option>May</option><option>June</option><option>July</option><option>August</option><option>September</option><option>October</option><option>November</option><option>December</option></select></div><div class="col-sm-2"><label class="control-label">to</label></div><div class="col-sm-5"><select class="form-control" ng-change="redraw()" ng-model="endMonth"><option>January</option><option>February</option><option>March</option><option>April</option><option>May</option><option>June</option><option>July</option><option>August</option><option>September</option><option>October</option><option>November</option><option>December</option></select></div></div></div></div><div class="row"><div class="col-sm-9"><div class="box graph"></div></div><div class="col-sm-3"><div class="box info-section"><div class="stat"><label class="info-title">Average hours Sleep:</label><h4 class="hours-slept">{{ averageSleep }}</h4></div><div class="stat"><label class="info-title">Average Mood:</label><div class="mood-level"><div class="green-to-blue-grad"></div><div class="indicator" ng-style="moodStyle"></div></div></div></div></div></div></div><script src="vendor/javascripts/underscore/underscore.js"></script><script src="vendor/javascripts/angular/angular.js"></script><script src="vendor/javascripts/d3/d3.v3.js"></script><script src="javascripts/ginsberg_app.js"></script></body>
