<!DOCTYPE html><html lang="en" ng-app="ginsbergApp"></html><head><meta charset="utf-8" /><title>Sleep vs Mood</title><link href="vendor/stylesheets/bootstrap/bootstrap.css" rel="stylesheet" /><link href="stylesheets/application.css" rel="stylesheet" /><link href="stylesheets/kalendae.css" rel="stylesheet" /><link href="stylesheets/graph.css" rel="stylesheet" /></head><body ng-controller="moodSleepController"><div class="main container"><div class="row"><div class="col-sm-12"><div class="description"><h1 class="title">Sleep vs. Mood</h1><p>Select a date range to see a graph showing the correlation between total amount of sleep and mood. Light Green dots indicate a higher mood score with colours graduating towards blue for lower mood scores. </p></div></div></div><div class="row"><div class="col-sm-9"><div class="box"><div class="date-select clearfix"><div class="title col-sm-8"><h2>{{ startDate }}&nbsp;-&nbsp;{{ endDate }}</h2></div><div class="select-box square col-sm-4"><label class="control-label">Select a date range:</label><div class="row"><div class="col-sm-6"><input class="auto-kal form-control" ng-change="changedDate()" ng-model="startDate" placeholder="from date" type="text" /></div><div class="col-sm-6"><input class="auto-kal form-control" ng-change="changedDate()" ng-model="endDate" placeholder="to date" type="text" /></div></div></div></div><div class="graph"></div></div></div><div class="col-sm-3"><div class="box info-section"><div class="stat"><label class="info-title">Average hours Sleep:</label><h4 class="hours-slept">{{ averageSleep || "?" }}</h4></div><div class="stat"><label class="info-title">Average Mood:</label><div class="mood-level"><div class="green-to-blue-grad"></div><div class="indicator" ng-style="moodStyle"></div></div></div></div></div></div></div><script src="vendor/javascripts/underscore/underscore.js"></script><script src="vendor/javascripts/angular/angular.js"></script><script src="vendor/javascripts/d3/d3.v3.js"></script><script src="javascripts/ginsberg_app.js"></script><script src="vendor/javascripts/kalendae/kalendae.standalone.js"></script></body>
